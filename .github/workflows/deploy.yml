          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "~/app/build/libs/"
          strip_components: 2

      - name: Run jar on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
