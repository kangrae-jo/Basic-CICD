name: CD to EC2  # 워크플로우 이름

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'deploy.sh'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Check jar output
        run: |
          ls -lh build/libs/
          if [ ! -f build/libs/*.jar ]; then
            echo "JAR 파일이 없습니다. 배포를 중단합니다."
            exit 1
          fi

      - name: Send JAR + deploy.sh to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            build/libs/*.jar
            deploy.sh
          target: "~/app/"
          strip_components: 2

      - name: Run jar on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            chmod +x ~/app/deploy.sh
            bash ~/app/deploy.sh
