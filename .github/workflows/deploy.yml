name: CD to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'deploy.sh'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

